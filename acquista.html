<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Acquista - BuyBack</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding-bottom: 60px; /* spazio per il numero fisso */
    }

    header {
      background-color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      color: #00bfa6;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      resize: vertical;
    }

    textarea {
      height: 100px;
    }

    button {
      margin-top: 20px;
      background-color: #00bfa6;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Numero fisso in basso a destra */
    .phone-fixed {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #00bfa6;
      color: white;
      padding: 10px 15px;
      border-radius: 25px;
      font-weight: bold;
      font-family: Verdana, sans-serif;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <header>
    <h1>Acquista</h1>
  </header>

  <main>
    <form>
      <label for="product">Prodotto</label>
      <input type="text" id="product" name="product" value="" placeholder="Nome prodotto" required />

      <label for="offerta">Offerta (€)</label>
      <input type="number" id="offerta" name="offerta" min="1" step="0.01" placeholder="Inserisci la tua offerta" required />

      <label for="note">Note aggiuntive</label>
      <textarea id="note" name="note" placeholder="Scrivi eventuali dettagli o richieste"></textarea>

      <button type="submit">Invia Offerta</button>
    </form>
  </main>

  <div class="phone-fixed">+39 351 943 3781</div>

  <script>
    // Se vuoi, possiamo aggiungere uno script per passare il nome prodotto automaticamente quando si clicca da prodotti.html
    // Ma per ora è vuoto e il campo prodotto resta da compilare manualmente
  </script>
</body>
</html>
